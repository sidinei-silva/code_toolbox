steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/sidinei-dev/code-toolbox:latest', '.']
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/sidinei-dev/code-toolbox:latest']
# Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'code-toolbox'
  - '--image'
  - 'gcr.io/sidinei-dev/code-toolbox:latest'
  - '--region'
  - 'us-east1'
  - '--platform'
  - 'managed'
images:
- gcr.io/sidinei-dev/code-toolbox